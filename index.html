<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D OBJ Sequence Viewer</title>
    <style>
        body { margin: 0; font-family: sans-serif; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        /* ▼▼▼ このスタイルを追加 ▼▼▼ */
        #info-display {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
            white-space: pre-wrap; /* 改行をそのまま表示する */
        }
        /* ▲▲▲ ここまで ▲▲▲ */
    </style>
</head>
<body>
    <div id="controls">
        <button id="play01">Play Set 01</button>
        <button id="play02">Play Set 02</button>
    </div>

    <div id="info-display">
        メタ情報がここに表示されます...
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.167.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.167.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
