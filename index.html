<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D OBJ Sequence Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        /* ボタン用のスタイルを追加 */
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="play01">Play Set 01</button>
        <button id="play02">Play Set 02</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.167.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.167.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
